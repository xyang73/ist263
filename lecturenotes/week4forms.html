<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Week Four Forms</title>
    </head>
    <body>
        <!--action says what webpage will process form
        post says how data will be sent-->
        <form action="" method="post">
            <!--labels tell user what to enter
            for links the label to the form element
        value in for must match value in input id-->
            <label for="fullname">Full Name</label> <!--label is inline tag, so we can put br tag--><br>
            <input type="text" id="fullname" name="fullname"><br>

            <label for="complaints">Complaints</label><br>
            <textarea name="complaints" id="complaints"></textarea><br>
<!--radio buttons are linked with the same name value
id values must be unique-->
            <label for="imporant1">important</label>
            <input type="radio" name="important" id="important1"><br>
            <labe for="important2">not imporant</label>
            <input type="radio" name="important" id="important2"><br>
            <p>what contact methods work?</p>
            <label for="method1">phone</label>
            <input type="checkbox" id="method1" name="method1">
            <label for="method2">email</label>
            <input type="checkbox" id="method2" name="method2"><br>
            
            <label for="time">what time do you want to be contacted?</label>
            <select id="time" name="time">
                <option value="morning">morning</option>
                <option value="afternoon">afternoon</option>
                <option value="evening">evening</option>
            </select>

            <input type="submit" value="send complaint">
        </form>

    </body>
</html>
